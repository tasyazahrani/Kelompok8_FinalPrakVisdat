<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoking vs Lung Cancer Status</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hubungan Antara Merokok dan Kanker Paru-paru</h1>
        <div class="chart-container">
            <div id="chart"></div>
            <div id="legend">
                <div>
                    <div class="legend-item"><span class="color-box yes"></span> Kanker Paru-paru (Ya)</div>
                    <div class="legend-item"><span class="color-box no"></span> Kanker Paru-paru (Tidak)</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
