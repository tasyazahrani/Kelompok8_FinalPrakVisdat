<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Kesehatan Paru-paru</title>
    <link rel="stylesheet" href="CSS/Dashboard.css">
</head>
<body>
    <div id="root" class="min-h-screen bg-gray-100 p-6">
        <div class="max-w-6xl mx-auto">
            <header class="bg-white p-6 rounded-lg shadow-lg mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Dashboard Kesehatan Paru-paru</h1>
                <p class="text-gray-600">Visualisasi data untuk memahami faktor risiko dan gejala penyakit paru-paru</p>
            </header>
            
            <main id="main-content" class="min-h-screen">
                <!-- Konten utama akan dirender oleh JavaScript -->
            </main>
        </div>
    </div>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.5.0/Recharts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    
    <!-- Main App -->
    <script src="JS/Dashboard.js"></script>
</body>
</html>
